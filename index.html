<body>

  <div id="app">
    <h1> チュートリアルToDoリスト </h1>

        </tr>
      </tbody>
    </table>
    <p>※削除ボタンはコントロールキーを押しながらクリックして下さい</p> -->

    <div class="card" v-for="(item, index) in todos" v-bind:key="item.id" v-bind:class="{done:item.state}">
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-4">{{ index + 1}}</p>
          </div>
        </div>
    
        <div class="content">
          {{ item.comment }}
          <br>
          <button>{{ item.category }}</button>
          <br>
          <button v-on:click="doRemove(item)">
            削除
          </button>
        </div>
      </div>
    </div>

    <!-- ★STEP6 -->
    <h2>新しい作業の追加</h2>
    <form class="add-form" v-on:submit.prevent="doAdd">
      <!-- コメント入力フォーム -->
      コメント <input type="text" ref="comment">
      カテゴリ <input type="text" ref="category">
      <!-- 追加ボタンのモック -->
      <button type="submit">追加</button>
    </form>
    <form id="image-form" action="#">
      <input id="mediaCapture" type="file" accept="image/*" capture="camera">
      <button v-on:click="saveImage" id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
        <i class="material-icons">image</i>
      </button>
    </form>
  </div>
